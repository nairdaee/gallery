{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> A.E Gallery </title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'mylogo.png' %}" class='logos' alt="gallery" /></a></h1>
            <nav>
                <ul>
                  {%if user.is_authenticated %}    <!--Interchanges login/log out buttons depending on user's state-->
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">                          
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'photos:create' %} " class="highlight">Post photo</a></li>
                    {% else %}
                      <li><a href="{%url 'accounts:login' %}">Login</a></li>
                      <li><a href="{%url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
