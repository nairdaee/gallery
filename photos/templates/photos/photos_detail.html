{% extends 'base_layout.html' %}

{% block content %}
<div class="photo-detail">

    <div class="photo">
        <img src="{{photo.thumb.url}}">
        <h2>{{photo.title}}</h2>
        <p>{{photo.body}}</p>
        <p>{{photo.date}}</p>
        <p>Location: {{photo.location}}</p>
        <p>Category : {{photo.category}}</p>
    </div>
</div>


{% endblock %}
